<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Autofill</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 450px;
      max-height: 600px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      color: #333;
      overflow-y: auto;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #1a1a1a;
    }

    h2 {
      font-size: 14px;
      margin-top: 16px;
      margin-bottom: 8px;
      color: #555;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 4px;
    }

    .section {
      margin-bottom: 12px;
    }

    .row {
      display: flex;
      gap: 8px;
    }

    .row .section {
      flex: 1;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      font-size: 12px;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
      font-size: 13px;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #007bff;
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button.primary {
      background-color: #007bff;
      color: white;
    }

    button.primary:hover {
      background-color: #0056b3;
    }

    button.secondary {
      background-color: #6c757d;
      color: white;
    }

    button.secondary:hover {
      background-color: #545b62;
    }

    button.small {
      padding: 6px 12px;
      font-size: 12px;
    }

    #status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      font-size: 13px;
      min-height: 20px;
    }

    #status.success {
      background-color: #d4edda;
      color: #155724;
    }

    #status.error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .link-button {
      background: none;
      border: none;
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
      font-size: 12px;
      padding: 4px;
    }

    .link-button:hover {
      color: #0056b3;
    }

    .collapsible {
      margin-top: 12px;
    }

    .education-entry {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 8px;
      border: 1px solid #e0e0e0;
    }

    .add-button {
      background-color: #28a745;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      width: 100%;
      margin-top: 8px;
    }

    .add-button:hover {
      background-color: #218838;
    }

    .remove-button {
      background-color: #dc3545;
      color: white;
      padding: 4px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
      float: right;
    }

    .remove-button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>Job Application Autofill</h1>

  <!-- Passphrase -->
  <div class="section">
    <label for="pass">Encryption Passphrase (optional):</label>
    <input type="password" id="pass" placeholder="Leave empty for unencrypted">
  </div>

  <!-- Personal Information -->
  <h2>Personal Information</h2>
  <div class="row">
    <div class="section">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" placeholder="John">
    </div>
    <div class="section">
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" placeholder="Doe">
    </div>
  </div>

  <div class="section">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="john.doe@example.com">
  </div>

  <div class="section">
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" placeholder="555-123-4567">
  </div>

  <!-- Links -->
  <h2>Professional Links</h2>
  <div class="section">
    <label for="linkedin">LinkedIn URL:</label>
    <input type="text" id="linkedin" placeholder="https://linkedin.com/in/johndoe">
  </div>

  <div class="section">
    <label for="github">GitHub URL:</label>
    <input type="text" id="github" placeholder="https://github.com/johndoe">
  </div>

  <!-- Address -->
  <h2>Address</h2>
  <div class="section">
    <label for="address_line1">Street Address:</label>
    <input type="text" id="address_line1" placeholder="123 Main Street">
  </div>

  <div class="section">
    <label for="address_line2">Apt/Suite (optional):</label>
    <input type="text" id="address_line2" placeholder="Apt 4B">
  </div>

  <div class="row">
    <div class="section">
      <label for="city">City:</label>
      <input type="text" id="city" placeholder="San Francisco">
    </div>
    <div class="section">
      <label for="state">State:</label>
      <input type="text" id="state" placeholder="CA">
    </div>
  </div>

  <div class="row">
    <div class="section">
      <label for="postal_code">Zip/Postal Code:</label>
      <input type="text" id="postal_code" placeholder="94102">
    </div>
    <div class="section">
      <label for="country">Country:</label>
      <input type="text" id="country" placeholder="USA">
    </div>
  </div>

  <!-- Work Authorization -->
  <h2>Work Authorization</h2>
  <div class="row">
    <div class="section">
      <label for="work_authorized">Authorized to Work:</label>
      <select id="work_authorized">
        <option value="">Select...</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>
    <div class="section">
      <label for="needs_sponsorship">Needs Sponsorship:</label>
      <select id="needs_sponsorship">
        <option value="">Select...</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>
  </div>

  <!-- Education -->
  <h2>Education</h2>
  <div id="education-container"></div>
  <button class="add-button" id="add-education">+ Add Education</button>

  <!-- Action Buttons -->
  <div class="button-group">
    <button id="save" class="primary">Save Profile</button>
    <button id="fill" class="secondary">Fill This Page</button>
  </div>

  <div id="status"></div>

  <div style="margin-top: 16px; text-align: center;">
    <button class="link-button" id="import-json">Import JSON</button>
    <button class="link-button" id="export-json">Export JSON</button>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
